<div class="pagination__wrapper">
    <nav class="pagination">
        <ul class="page-numbers">
            <li><a class="pagination-next page-numbers" @click="move_previous_page()"><i class="fa fa-chevron-left"></i></a></li>
            <template v-for="n in pages.number">
                <li v-if="!is_current_page(n)"><a class="page-numbers" @click="move_page(n)">{{ n }}</a></li>
                <li v-if="is_current_page(n)"><span aria-current="page" class="page-numbers pagenation-current">{{ n }}</span></li>
            </template>
            <li><a class="pagination-next page-numbers" @click="move_next_page()"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
    </nav>
</div>
