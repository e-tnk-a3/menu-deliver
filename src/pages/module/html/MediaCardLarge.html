<div class="el_atricle_item">
    <div class="el_article_item_img el_article_item_img__large">
      <img :src="article.img">
    </div>
    <div class="bl_article_media">
      <div class="el_article_item_title">
        <span>{{ article.title }}</span>
      </div>
      <div class="el_article_item_detail">
        <span>{{ article.detail }}</span>
      </div>
      <div class="el_article_item_meta_info">
        <div class="el_article_item_meta_info_date">
          <span>{{ article.date }}</span>
        </div>
        <div class="el_article_item_meta_info_user">
          <div class="el_user_icon_circle el_user_icon_circle__small" :style="user_icon">
          </div>
        </div>
      </div>
    </div>
  </div>
