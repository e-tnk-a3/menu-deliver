<div>
    <PageHeader />
    <main class="ly_menu">
        <div class="ly_menu_inner">
            <div class="ly_search_question">
                <div class="bl_question_title">
                    <span>Search</span>
                </div>
                <div class="bl_search_question">
                    <div class="el_search_box">
                        <div class="bl_search_select_box">
                            <div class="bl_search_box_title">
                                <span>カテゴリ</span>
                            </div>
                            <div class="bl_search_select_box_list">
                                <div class="el_search_select_box">
                                    <input class="el_search_select_btn" type="checkbox" id="normal" />
                                    <label class="btn-sticky" for="normal">通常</label>
                                </div>
                                <div class="el_search_select_box">
                                    <input class="el_search_select_btn" type="checkbox" id="diet" />
                                    <label class="btn-sticky" for="diet">ダイエット</label>
                                </div>
                                <div class="el_search_select_box">
                                    <input class="el_search_select_btn" type="checkbox" id="allergies" />
                                    <label class="btn-sticky" for="allergies">アレルギー</label>
                                </div>
                                <div class="el_search_select_box">
                                    <input class="el_search_select_btn" type="checkbox" id="diabetes" />
                                    <label class="btn-sticky" for="diabetes">糖尿</label>
                                </div>
                                <div class="el_search_select_box">
                                    <input class="el_search_select_btn" type="checkbox" id="reduced_salt" />
                                    <label class="btn-sticky" for="reduced_salt">減塩</label>
                                </div>
                                <div class="el_search_select_box">
                                    <input class="el_search_select_btn" type="checkbox" id="training" />
                                    <label class="btn-sticky" for="training">筋トレ</label>
                                </div>
                                <div class="el_search_select_box">
                                    <input class="el_search_select_btn" type="checkbox" id="snack" />
                                    <label class="btn-sticky" for="snack">おやつ</label>
                                </div>
                            </div>
                        </div>
                        <div class="bl_serach_keyword">
                            <div class="bl_search_box_title">
                                <span>キーワード</span>
                            </div>
                            <div class="bl_search_keyword_input">
                                <div class="bl_question_input">
                                    <div class="el_question_input">
                                        <input class="el_question_input_box" type="text" name="keyword" id="keyword"
                                            placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bl_search_btn">
                            <div class="el_search_btn">
                                <span class="el_search_btn_name">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ly_question_content">
                <div class="bl_question_title">
                    <span>献立</span>
                </div>
                <div class="ly_menu_list">
                    <div class="ly_posted_menu_list">
                        <div v-for="menu in menus">
                            <MediaCard :menu="menu"></MediaCard>
                        </div>
                    </div>
                    <div class="pagination__wrapper">
                        <nav class="pagination">
                            <ul class="page-numbers">
                                <li><a class="pagination-next page-numbers" href="前のページ"><i
                                            class="fa fa-chevron-left"></i></a></li>
                                <li><a class="page-numbers" href="1ページ目">1</a></li>
                                <li><span aria-current="page" class="page-numbers pagenation-current">2</span>
                                </li>
                                <li><a class="page-numbers" href="3ページ目">3</a></li>
                                <li><a class="pagination-next page-numbers" href="次のページ"><i
                                            class="fa fa-chevron-right"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <PageFooter />
</div>
