<main class="ly_main">
    <div class="ly_main_inner">
        <div class="ly_logo">
            <div class="bl_logo bl_logo__medium">
                <img src="/public/img/logo.png" alt="ロゴ" title="ロゴ">
            </div>
        </div>
        <div class="ly_title">
            <div class="bl_title">
                <div class="el_icon">
                    <img class="el_icon_user" src="/public/svg/user-solid.svg">
                </div>
                <div class="el_title">
                    <span>アカウント登録</span>
                </div>
            </div>
        </div>
        <div class="ly_form">
            <div class="ly_form_inner">
                <div class="bl_input">
                    <div class="el_input">
                        <div class="el_input_title">
                            <span>メールアドレス</span>
                        </div>
                        <div>
                            <input class="el_input_box" type="text" name="email" id="email" placeholder="" v-model="email">
                        </div>
                    </div>
                </div>
                <div class="bl_input">
                    <div class="el_input">
                        <div class="el_input_title">
                            <span>パスワード</span>
                        </div>
                        <div>
                            <input class="el_input_box" type="password" name="password" id="password" placeholder="" v-model="password">
                        </div>
                    </div>
                </div>
                <div class="bl_input">
                    <div class="el_input">
                        <div class="el_input_title">
                            <span>パスワード再入力</span>
                        </div>
                        <div>
                            <input class="el_input_box" type="password" name="password_confirm" id="password_confirm" placeholder="" v-model="password_confirm">
                        </div>
                    </div>
                </div>
                <div class="bl_btn">
                    <div class="el_btn" @click="create_account">
                        <span class="el_btn_name">登録</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
