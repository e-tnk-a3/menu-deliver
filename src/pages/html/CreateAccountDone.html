<main class="ly_main">
    <div class="ly_main_inner">
        <div class="ly_logo">
            <div class="bl_logo bl_logo__medium">
                <img src="../../../public/img/logo.png" alt="ロゴ" title="ロゴ">
            </div>
        </div>
        <div class="ly_title">
            <div class="bl_title">
                <div class="el_title">
                    <span>アカウント登録完了</span>
                </div>
                <div class="el_icon">
                    <img class="el_icon_thumbs_up" src="../../../public/svg/thumbs-up-regular.svg">
                </div>
            </div>
        </div>
        <div class="ly_message">
            <div class="el_message">
                <span>アカウントが登録されました。</span>
            </div>
        </div>
        <div class="ly_btn">
            <div class="ly_btn_inner">
                <div class="bl_btn">
                    <div class="el_btn" @click="api_login">
                        <span class="el_btn_name">ホームへ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
