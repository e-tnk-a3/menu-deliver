<main class="ly_main">
    <div class="ly_main_inner">
        <div class="ly_logo">
            <div class="bl_logo bl_logo__medium">
                <img src="/public/img/logo.png" alt="ロゴ" title="ロゴ">
            </div>
        </div>
        <div class="ly_form">
            <div class="ly_form_inner">
                <div class="bl_input">
                    <div class="el_input">
                        <div class="el_input_title">
                            <span>メールアドレス</span>
                        </div>
                        <div>
                            <input class="el_input_box" type="text" placeholder="" v-model="email">
                        </div>
                    </div>
                </div>
                <div class="bl_input">
                    <div class="el_input">
                        <div class="el_input_title">
                            <span>パスワード</span>
                        </div>
                        <div>
                            <input class="el_input_box" :type="visible_password_type" placeholder=""  v-model="password">
                            <span class="field-icon" v-show="visible_password" @click="visible_password = !visible_password">
                                <i class="far fa-eye"></i>
                            </span>
                            <span class="field-icon" v-show="!visible_password" @click="visible_password = !visible_password">
                                <i class="far fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="bl_btn">
                    <div class="el_btn" @click="api_login">
                        <span class="el_btn_name">Login</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="ly_login_missing_message">
            <div class="bl_login_missing_message">
                <span class="el_login_missing_message">☆新規登録は<a href="/create/account">こちら</a></span>
                <span class="el_login_missing_message">☆<a href="/password/reset">パスワード</a>をお忘れの方</span>
            </div>
        </div>
    </div>
</main>
