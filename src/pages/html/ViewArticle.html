<div>
    <PageHeader />
    <News />
    <main class="ly_article_view">
        <div class="ly_article_favorite_icon">
            <div class="bl_article_favorite_icon">
                <div class="ly_favorite_icon">
                    <div class="bl_edit_btn" v-if="mine">
                        <div class="btn btn__status" @click="edit_article">編集</div>
                    </div>
                    <a href="#" class="btn_favorite_add" @click="add_favorite" v-show="!is_favorite">
                        <span class="el_icon_heart"><i class="far fa-heart"></i></span> <span>お気に入り追加</span>
                    </a>
                    <a href="#" class="btn_favorite_added" @click="add_favorite" v-show="is_favorite">
                        <span class="el_icon_heart"><i class="fas fa-heart"></i></span> <span>お気に入り追加済み</span>
                    </a>
                </div>
            </div> 
        </div>
        <div class="ly_article_view_title">
            <div class="bl_article_view_title">
                <div class="bl_article_view_title__inner">
                    <span>{{ title }}</span>
                </div>
            </div>
        </div>
        <div class="ly_article_contents">
            <div class="bl_article_contents bl_article_contents_width">
                <div id="toolbar" class="display_none"></div>
                <div id="editor"></div>
            </div>
        </div>
        <div class="ly_article_info">
            <div class="bl_article_posted_user bl_article_posted_user_width">
                <div class="bl_user_icon">
                    <div class="el_user_icon_circle el_user_icon_circle__medium" :style="user_icon">
                    </div>
                </div>
                <div class="bl_user_info">
                    <div class="bl_user_info_name">{{ user_name }}</div>
                    <div class="el_follow_btn" @click="add_follow">
                        <a class="btn-flat-double-border">フォロー！</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <PageFooter />
</div>
