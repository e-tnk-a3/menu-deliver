<main class="ly_main">
    <div class="ly_main_inner">
        <div class="ly_logo">
            <div class="bl_logo bl_logo__medium">
                <img src="../../../public/img/logo.png" alt="ロゴ" title="ロゴ">
            </div>
        </div>
        <div class="ly_title">
            <div class="bl_title">
                <div class="el_title">
                    <span>パスワード再発行</span>
                </div>
            </div>
        </div>
        <div class="ly_form">
            <div class="ly_form_inner">
                <div class="bl_input">
                    <div class="el_input">
                        <div class="el_input_title">
                            <span>メールアドレス</span>
                        </div>
                        <div>
                            <input class="el_input_box" type="text" name="email" id="email" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="bl_btn">
                    <div class="el_btn" @click="api_login">
                        <span class="el_btn_name">送信</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
